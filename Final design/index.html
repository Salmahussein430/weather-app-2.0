<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control search-input"
                  type="text"
                  placeholder="Enter a city..."
                  aria-label="default input example"
                />
              </div>
              <div class="col-3 p-0">
                <input type="submit" class="btn btn-primary" value="Search" />
              </div>
            </div>
          </form>
          <hr />

          <div class="weather-information">
            <div class="row">
              <div class="col-6">
                <h1>London</h1>
                <ul>
                  <li>
                    <span id="weekday">Monday</span
                    ><span id="current-time"> 14:01</span>,
                    <span id="weather-description">light rain</span>
                  </li>
                  <li>
                    Humidity:
                    <strong class="humidity" id="humidity-id">90%,</strong>
                    Wind: <strong class="wind" id="wind-id">3mph</strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container">
                  <div>
                    <img
                      src="src/images/icon1.png"
                      alt="clouds"
                      class="current-weather-icon"
                      width="52"
                      height="52"
                    />
                    <span class="temperature">6</span
                    ><span class="unit">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <footer>
            Project coded by Salma Hussein and is
            <a href="#">open-sourced on Github</a> and
            <a href="#">hosted on Netlify</a>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
